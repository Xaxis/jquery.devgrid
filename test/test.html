<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery DevGrid Tests</title>
</head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="../dist/jquery.devgrid.min.js"></script>
<body>

<h1 style="font-size: 80px; margin-top: 280px;">My Website!</h1>

<h2 style="font-size: 30px;">With a breakpoint grid visualization via jquery.devgrid!</h2>

<script>
    // Basic devgrid initialization
    $('body').devgrid({
        columns: 24,
        columnWidth: '40px',
        gutterWidth: '20px',
        visible: false,
        track: true
    });

    // Show the devgrid
    $.fn.devgrid('show');

    // Hide the devgrid
    $.fn.devgrid('hide');

    // Toggle devgrid visibility
    $.fn.devgrid('toggle');

    // Devgrid with horizontal rows
    $('body').devgrid({
        columns: 24,
        columnWidth: '40px',
        gutterWidth: '20px',
        visible: true,
        track: true,
        vertical: false,
        horizontal: true
    });
</script>

</body>
</html>
