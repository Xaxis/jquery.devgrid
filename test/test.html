<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery DevGrid Tests</title>
</head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="../dist/jquery.devgrid.min.js"></script>
<body>

<h1 style="font-size: 80px; margin-top: 280px;">My Website!</h1>

<h2 style="font-size: 30px;">With a breakpoint grid visualization via jquery.devgrid!</h2>

<script>
    // Basic devgrid initialization
    /*
    $('body').devgrid({
        columns: 24,
        columnWidth: '40px',
        gutterWidth: '20px',
        visible: false,
        track: true
    });
    */

    // Show the devgrid
    $.fn.devgrid('show');

    // Hide the devgrid
    $.fn.devgrid('hide');

    // Toggle devgrid visibility
    $.fn.devgrid('toggle');

    // Devgrid with horizontal rows
    /*
    $('body').devgrid({
        columns: 24,
        columnWidth: '40px',
        gutterWidth: '20px',
        visible: true,
        track: true,
        vertical: false,
        horizontal: true
    });
    */

    // Centered devgrid
    /*
    $('body').devgrid({
        columns: 24,
        columnWidth: '40px',
        gutterWidth: '20px',
        visible: true,
        track: true,
        vertical: true,
        horizontal: false,
        gridStyle: {
            'max-width': '1440px'
        }
    });
    */

    // Toggled gutter
    /*
    $('body').devgrid({
        columns: 16,
        columnWidth: '40px',
        gutterWidth: '20px',
        visible: true,
        track: true,
        toggleGutter: true
    });
    */

    // Draw breakpoints
    $('body').devgrid({
        columns: 24,
        columnWidth: '40px',
        gutterWidth: '20px',
        visible: true,
        track: true,
        gridStyle: {
            'max-width': '1440px'
        },
        breakpoints: [
            {
                bp: '480px',
                tag: 'Mobile',
                css: {
                    background: 'rgba(85,98,112, 0.4)'
                }
            },
            {
                bp: '780px',
                tag: 'Tablet',
                css: {
                    background: 'rgba(78,205,196, 0.4)'
                }
            },
            {
                bp: '960px',
                tag: 'Desktop',
                css: {
                    background: 'rgba(199,244,100, 0.4)'
                }
            },
            {
                bp: '1440px',
                tag: 'Wide',
                css: {
                    background: 'rgba(255,107,107, 0.4)'
                }
            }
        ]
    });
</script>

</body>
</html>
